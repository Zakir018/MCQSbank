<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Q</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS files/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Preahvihear&display=swap');
  </style>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="main-container">
    <div id="quiz-container">
      <h1>Random MCQ Quiz</h1>
      <div id="question-container">
        <p id="question"></p>
        <form id="answer-form">
          <label><input type="radio" name="answer" value="A">Option A</label>
          <label><input type="radio" name="answer" value="B">Option B</label>
          <label><input type="radio" name="answer" value="C">Option C</label>
          <label><input type="radio" name="answer" value="D">Option D</label>
        </form>
        <button type="button" class="btn btn-success" id="next-button">Next</button>
        <button type="button" class="btn btn-danger" id="show-result-button" style="display: none;">Show Result</button>
      </div>
      <div class="border border-1 " id="result-container" style="display:none ;">
        <h2>Quiz Result</h2>
        <p id="correct-count">Correct: 0</p>
        <p id="incorrect-count">Incorrect: 0</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="/JAVA script files/index.js"></script>
</body>

</html>
